        function moveCandleToCake() {
            const candle = document.getElementById('mainCandle');
            const cakeTop = document.querySelector('.layer-top');
            const cakeRect = cakeTop.getBoundingClientRect();
            const containerRect = document.querySelector('.cake-container').getBoundingClientRect();
            
            const targetX = cakeRect.left - containerRect.left + cakeRect.width / 2;
            
            candle.style.transition = 'all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            candle.style.left = targetX + 'px';
            candle.style.bottom = '270px';
            
            const flame = candle.querySelector('.candle-flame');
            setTimeout(() => {
                flame.style.width = '20px';
                flame.style.height = '35px';
                flame.style.filter = 'blur(2px) drop-shadow(0 0 20px #ff8000)';
            }, 1500);
        }
